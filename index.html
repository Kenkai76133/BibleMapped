<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BibleMapped</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0B0F1A;
      --text-main: #F1F3F5;
      --text-muted: #C9CDD3;
      --accent-purple: #6B4C7A;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-main);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
    }

    /* HERO SECTION */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 4rem 6rem;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* LEFT TEXT */
    .hero-text h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1.5rem;
    }

    .hero-text p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--text-muted);
      max-width: 520px;
      margin-bottom: 2.5rem;
    }

    .hero-cta {
      font-size: 1rem;
      font-weight: 500;
      color: var(--accent-purple);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .hero-cta:hover {
      text-decoration: underline;
    }

    /* RIGHT MAP PLACEHOLDER */
    .hero-map {
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8A8F98;
      font-size: 0.9rem;
      text-align: center;
      padding: 2rem;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .hero {
        padding: 3rem 2rem;
      }

      .hero-grid {
        grid-template-columns: 1fr;
      }

      .hero-map {
        min-height: 260px;
      }

      .hero-text h1 {
        font-size: 2.4rem;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-grid">

      <!-- LEFT: TEXT -->
      <div class="hero-text">
        <h1>The Bible Tells a Real Story</h1>
        <p>
          Of real people, in real places, over real time.
          Seeing where it happens clarifies what it means.
        </p>
        <a href="#map-tool" class="hero-cta">
          â–¶ Find Your Place on the Map
        </a>
      </div>

      <!-- RIGHT: MAP -->
      <div class="hero-map">
        [ Map visual goes here ]
      </div>

    </div>
  </section>

</body>
</html>
