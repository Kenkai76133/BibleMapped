<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BibleMapped</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --gunmetal: #0B0F1A;
      --gunmetal-soft: #121726;
      --burnt-purple: #6B4C7A;
      --text-main: #F1F3F5;
      --text-muted: #C9CDD3;
      --border-subtle: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--gunmetal);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
    }

    /* ───────────────── HEADER PLAQUE ───────────────── */
    header {
      background: var(--burnt-purple);
      padding: 0.85rem 2rem;
      display: flex;
      align-items: center;
    }

    header h1 {
      font-family: 'Fraunces', serif;
      font-size: 1.4rem;
      letter-spacing: 0.04em;
      margin: 0;
      color: var(--text-main);
    }

    /* ───────────────── HERO MAP FIELD ───────────────── */
    .hero {
      min-height: calc(100vh - 64px);
      background: var(--gunmetal-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      position: relative;
    }

    .map-frame {
      width: 100%;
      max-width: 1400px;
      height: 70vh;
      border: 1px solid var(--border-subtle);
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(circle at center,
          rgba(107,76,122,0.18),
          rgba(11,15,26,0.95) 70%);
    }

    /* Simulated Burnt Purple Map Layer */
    .map-overlay {
      position: absolute;
      inset: 0;
      background-image:
        repeating-linear-gradient(
          45deg,
          rgba(107,76,122,0.35),
          rgba(107,76,122,0.35) 2px,
          transparent 2px,
          transparent 10px
        );
      opacity: 0.4;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    /* Headline Overlay */
    .hero-text {
      position: absolute;
      bottom: 3rem;
      left: 3rem;
      max-width: 520px;
    }

    .hero-text h2 {
      font-family: 'Fraunces', serif;
      font-size: 2.8rem;
      line-height: 1.15;
      margin-bottom: 1rem;
    }

    .hero-text p {
      color: var(--text-muted);
      font-size: 1.05rem;
      line-height: 1.6;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .map-frame {
        height: 60vh;
      }

      .hero-text {
        left: 1.5rem;
        bottom: 1.5rem;
      }

      .hero-text h2 {
        font-size: 2.1rem;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER PLAQUE -->
  <header>
    <h1>BIBLEMAPPED</h1>
  </header>

  <!-- HERO MAP FIELD -->
  <section class="hero">
    <div class="map-frame">
      <div class="map-overlay"></div>

      <div class="hero-text">
        <h2>The Bible Tells a Real Story</h2>
        <p>
          Real people. Real places. Real time.
          Scripture understood through geography and movement.
        </p>
      </div>
    </div>
  </section>

</body>
</html>
